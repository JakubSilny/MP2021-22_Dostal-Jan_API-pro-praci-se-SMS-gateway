<!-- HTML for static distribution bundle build -->
<!-- Představuje HTML stránku, na které se vytvoří vygeneruje dokumentace na základě konfiguračního souboru -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dokumentace API | CLIQUO Liberec</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <!-- Tag s id parametrem, dokumentace se vypíše právě dovnitř tohoto tagu -->
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script> <!-- Swagger přídavný balíček, používá ho dokumentace -->
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script> <!-- Swagger přídavný balíček, používá ho dokumentace -->
    <script src="./swagger-configuration.js" charset="UTF-8"></script> <!-- Konfigurační soubor zapsaný v JSON, použije se k vygenerování dokumentace -->
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        spec: spec, // Proměnná pocházející z konfiguračního souboru, je v ní uložen obsah souboru v JSON formátu
        dom_id: '#swagger-ui', // Odkaz prostřednictvím id parametru na tag, kam se má dokumentace vypsat
        deepLinking: true,
        showCommonExtensions: true,
        presets: [
          SwaggerUIBundle.presets.apis
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ]
      });
      // End Swagger UI call region

      window.ui = ui;
    };
  </script>
  </body>
</html>
